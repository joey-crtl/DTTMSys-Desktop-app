<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="navigation.css">
  <link rel="stylesheet" href="modal.css">
  <link rel="stylesheet" href="blogs.css">

  <!-- Icons & Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

  <title>Blogs</title>
</head>

<body>

  <div class="titlebar">
    <div class="title">Dr. Travel & Tours Reservation System</div>
    <div class="window-buttons">
      <button onclick="api.minimize()"><iconify-icon icon="mdi:minimize"></iconify-icon></button>
      <button onclick="api.maximize()"><iconify-icon icon="material-symbols-light:tab-group-outline-rounded"></iconify-icon></button>
      <button onclick="api.close()"><iconify-icon icon="material-symbols-light:tab-close-outline-rounded"></button>
    </div>
  </div>

  <div class="scrollable-content">

    <!-- âœ… MATCHING TOP BAR -->
    <div class="top-bar">
      <h1>Doctor Travel & Tours Reservation System</h1>
    </div>

    <div class="container">

      <aside class="aside">

        <div class="sidebar">
          <a href="dashboard.html"><iconify-icon icon="mingcute:grid-2-fill"></iconify-icon><h3>Dashboard</h3></a>
          <a href="both-packages.html"><iconify-icon icon="ic:round-travel-explore"></iconify-icon><h3>Packages</h3></a>  
          <a href="schedule.html"><iconify-icon icon="carbon:flight-schedule"></iconify-icon><h3>Schedule</h3></a>
          <a href="bookings.html"><iconify-icon icon="mdi:book-marker-outline"></iconify-icon><h3>Reservations</h3></a>
          <a href="feedback.html"><iconify-icon icon="hugeicons:chat-feedback-01"></iconify-icon><h3>Feedback</h3></a>
          <a href="blogs.html" class="active"><iconify-icon icon="mdi:blog-outline"></iconify-icon><h3>Blogs</h3></a>
          <a href="#" onclick="logout()"><span class="material-symbols-sharp">logout</span><h3>Logout</h3></a>
        </div>
      </aside>

      <main> 
        <div class="blogs-header">
          <h1>Manage Blogs</h1>
          <button class="add-blog-btn" onclick="openBlogModal()">+ Add Blog</button>
        </div>

        <div class="card blogs-table-card">
          <table class="blogs-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
                <th>Media</th>
                <th>Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="blogsList"></tbody>
          </table>
        </div>

      </main>
    </div>
  </div>

  <!-- Modal -->
  <div id="blogModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeBlogModal()">&times;</span>
      <h2>Add New Blog</h2>

      <input id="blogTitle" placeholder="Title" />
      <textarea id="blogDesc" placeholder="Description"></textarea>

      <label class="upload-label">Upload Image/Video</label>
      <input type="file" id="blogFile" accept="image/*,video/*" />

      <button id="saveBlogBtn" onclick="saveBlog()">Save Blog</button>
    </div>
  </div>

  <div id="logoutModal" class="logout-modal" role="dialog" aria-modal="true">
  <div class="modal-content">
    <span class="modal-close" id="closeModal">&times;</span>
    <h2>Confirm Logout</h2>
    <p>Are you sure you want to log out?</p>
    <div class="modal-buttons">
      <button id="confirmBtn">Yes</button>
      <button id="cancelBtn">No</button>
    </div>
  </div>
</div>

  <script src="blogs.js"></script>
  <script src="modal.js"></script>
</body>
</html>
